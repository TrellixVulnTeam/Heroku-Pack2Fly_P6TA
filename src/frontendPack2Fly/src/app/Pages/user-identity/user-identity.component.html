<div class="container" style="max-width: 550px">
  <div *ngIf="isLoggedin === false">
    <h1 class="text-center mb-5">Log In Now!</h1>
    <div class="botones">
      <button type="button" class="loginBtn loginBtn--google" (click)="loginWithGoogle()" >Login with Google</button>
      <button type="button" class="loginBtn loginBtn--facebook" (click)="loginWithFacebook()">Login with Facebook</button>
    </div>
  </div>

  <div *ngIf="isLoggedin === true">
    <h2 class="text-center mb-5">Welcome Back, {{socialUser.firstName}}</h2>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [value]="socialUser.firstName" id="firstname" readonly>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [value]="socialUser.lastName" id="lastname" readonly>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [value]="socialUser.email" id="email" readonly>
    </div>
    <img class="imagen" src="{{socialUser.photoUrl}}">
    <button type="button" class="btn btn-white btn-animate" (click)="logOut()" class="btn btn-primary">Log Out</button>
  </div>
</div>
